<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
<script>
  tailwind.config = {
    theme: {
      extend: {
        fontFamily: {
          sans: ['Inter', 'system-ui', 'sans-serif'],
        },
      },
    },
  }
</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head> 
<body class="font-sans bg-[#070A12]">
<!--  NAVBAR  -->
<header class="bg-gradient-to-r from-[#1a0b2e] via-[#12071f] to-[#1a0b2e]">
  <div class="max-w-[1920px] mx-auto px-6">
    <div class="h-20 flex items-center justify-between">

      <!-- Logo -->
      <h1 class="text-2xl font-bold text-white">
        Tech
        <span class="bg-gradient-to-r from-pink-400 via-fuchsia-500 to-purple-600 bg-clip-text text-transparent">
          Wave
        </span>
      </h1>

      <!-- Desktop Menu -->
      <nav class="hidden lg:flex gap-10 text-sm text-white/80">
        <a href="#" class="hover:text-white">About</a>
        <a href="#" class="hover:text-white">Episodes</a>
        <a href="#" class="hover:text-white">Host</a>
      </nav>

      <!-- Right -->
      <div class="flex items-center gap-4">
        <a class="hidden lg:inline-flex px-6 py-2 rounded-full
                   bg-gradient-to-r from-yellow-400 via-pink-500 to-purple-600
                   text-white text-sm font-medium">
          Subscribe →
        </a>
        <span class="lg:hidden text-2xl text-white">≡</span>
      </div>

    </div>
  </div>
</header>




<!-- HERO SECTION  -->
<section
  class="relative w-full min-h-screen
         bg-cover bg-center bg-no-repeat
         flex items-center justify-center
         overflow-hidden"
  style="background-image: url('./assets/hero-bg.png');"
>
  <!-- CONTENT WRAPPER -->
  <div class="relative z-10 flex flex-col items-center text-center px-4">

    <!-- MIC CIRCLE -->
    <div class="relative">
      <div
        class="w-[350px] h-[350px] rounded-full
               bg-gradient-to-br from-yellow-400 via-pink-500 to-purple-600
               border-[6px] border-purple-800
               flex items-center justify-center"
      >
        <img
          src="./assets/microphone.png"
          alt="Microphone"
          class="w-[170px] h-[170px] object-contain"
        />
      </div>

      <!--  BADGE  -->
      <span
        class="absolute top-[22px] right-[38px]
               bg-emerald-400 text-black
               text-xs font-bold
               px-3 py-1 rounded-full
                shadow-lg shadow-emerald-500"
      >
        NEW
      </span>
    </div>

    <!-- TITLE -->
    <h1 class="mt-10 text-5xl font-extrabold text-white">
      Tech<span class="bg-gradient-to-r from-fuchsia-500 to-purple-600 bg-clip-text text-transparent">Wave</span>
    </h1>

    <!-- SUBTITLE -->
    <p class="mt-4 max-w-xl text-sm text-gray-300">
      Your daily dose of tech insights, productivity hacks, and personal growth.
    </p>

    <!-- BUTTONS -->
    <div class="mt-8 flex gap-4 flex-wrap justify-center">
      <a
        href="#"
        class="flex items-center gap-2 px-6 py-3 rounded-full
               bg-gradient-to-r from-yellow-400 via-pink-500 to-purple-600
               text-white font-medium hover:opacity-90 transition"
      >
        <img src="./assets/spotify.png" class="w-4" />
        Listen on Spotify
      </a>

      <a
        href="#"
        class="flex items-center gap-2 px-6 py-3 rounded-full
               border border-emerald-400
               text-emerald-400 font-medium
               hover:bg-emerald-400 hover:text-black transition"
      >
        <img src="./assets/message.png" alt="">
        Subscribe
      </a>
    </div>

  </div>
</section>





</body>
</html>
