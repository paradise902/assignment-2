<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
<script>
  tailwind.config = {
    theme: {
      extend: {
        fontFamily: {
          sans: ['Inter', 'system-ui', 'sans-serif'],
        },
      },
    },
  }
</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head> 
<body class="font-sans bg-[#070A12]">
<!--  NAVBAR  -->
<header class="bg-gradient-to-r from-[#1a0b2e] via-[#12071f] to-[#1a0b2e]">
  <div class="max-w-[1920px] mx-auto px-6">
    <div class="h-20 flex items-center justify-between">

      <!-- Logo -->
      <h1 class="text-2xl font-bold text-white">
        Tech
        <span class="bg-gradient-to-r from-pink-400 via-fuchsia-500 to-purple-600 bg-clip-text text-transparent">
          Wave
        </span>
      </h1>

      <!-- Desktop Menu -->
      <nav class="hidden lg:flex gap-10 text-sm text-white/80">
        <a href="#" class="hover:text-white">About</a>
        <a href="#" class="hover:text-white">Episodes</a>
        <a href="#" class="hover:text-white">Host</a>
      </nav>

      <!-- Right -->
      <div class="flex items-center gap-4">
        <a class="hidden lg:inline-flex px-6 py-2 rounded-full
                   bg-gradient-to-r from-yellow-400 via-pink-500 to-purple-600
                   text-white text-sm font-medium">
          Subscribe →
        </a>
        <span class="lg:hidden text-2xl text-white">≡</span>
      </div>

    </div>
  </div>
</header>




<!-- HERO SECTION  -->
<section class="hero ">
    <div class="hero-inner">
        <div class="mic-wrapper">
            <img src="./assets/hero-circle.png" alt="miccircle">
         </div>

         <div class="microfone">
            <img src="./assets/microphone.png" alt="mic">
         </div>

         <div>
          <button class="hero-button">NEW</button>
         </div>

         <div class="hero-slogan">
            <h1>TechWave</h1>
            <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>

            <div class="hero-slogan-btns flex">
              <button  class="btn-1 flex"><img src="./assets/spotify.png" alt="spotify logo">Listen On Spotify</button> 
              <button  class="btn-2 flex"><img src="./assets/message.png" alt="message">Subscribe</button> 
            </div>

         </div>

    </div>
</section>

</body>
</html>
