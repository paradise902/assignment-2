<body class="font-sans bg-[#070A12]">
<!--  NAVBAR  -->
<header class="bg-gradient-to-r from-[#1a0b2e] via-[#12071f] to-[#1a0b2e]">
  <div class="w-full px-0 lg:px-6 lg:max-w-7xl lg:mx-auto">
    
    <!-- FLEX on mobile, GRID on desktop -->
    <div class="h-20 flex items-center justify-between
                lg:grid lg:grid-cols-3 lg:items-center">

      <!-- Logo (LEFT) -->
      <div class="pl-4 lg:pl-0">
        <h1 class="text-2xl font-bold text-white">
        Tech<span class="bg-gradient-to-r from-pink-400 via-fuchsia-500 to-purple-600
         bg-clip-text text-transparent">Wave</span>
        </h1>
      </div>

      <!-- Menu (CENTER - Desktop only) -->
      <nav class="hidden lg:flex justify-center gap-10 text-sm text-white/80">
        <a href="#about" class="hover:text-white transition">About</a>
        <a href="#episodes" class="hover:text-white transition">Episodes</a>
        <a href="#host" class="hover:text-white transition">Host</a>
      </nav>

      <!-- Right side -->
      <div class="pr-4 lg:pr-0 flex justify-end items-center">

        <!-- Subscribe Button (Desktop only) -->
        <a
          href="#subscribe"
          class="hidden lg:inline-flex px-6 py-2 rounded-full
                 bg-gradient-to-r from-yellow-400 via-pink-500 to-purple-600
                 text-white text-sm font-medium
                 hover:scale-105 transition"
        >
          Subscribe →
        </a>

        <!-- Hamburger (Mobile only - FAR RIGHT) -->
        <span class="lg:hidden text-2xl text-white cursor-pointer">
          ≡
        </span>
      </div>

    </div>
  </div>
</header>
